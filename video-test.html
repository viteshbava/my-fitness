<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test - Google Drive Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
        }

        .open-video-btn {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .open-video-btn:hover {
            background-color: #357ae8;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            position: relative;
            margin: 50px auto;
            width: 90%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            background: none;
            border: none;
        }

        .close-btn:hover {
            color: #000;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Google Drive Video Test</h1>
    <button class="open-video-btn" onclick="openModal()">Play Video</button>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div class="video-container">
                <iframe id="videoFrame"
                        src=""
                        allow="autoplay">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        // Convert Google Drive sharing URL to embed URL
        const driveUrl = 'https://drive.google.com/file/d/13sQFZt4Ew8xhxwtr-pkSVnvf-4J-f8Y_/view?usp=drivesdk';
        const fileId = driveUrl.match(/\/d\/([^\/]+)/)[1];
        const embedUrl = `https://drive.google.com/file/d/${fileId}/preview`;

        function openModal() {
            const modal = document.getElementById('videoModal');
            const videoFrame = document.getElementById('videoFrame');
            videoFrame.src = embedUrl;
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const videoFrame = document.getElementById('videoFrame');
            videoFrame.src = ''; // Stop video playback when closing
            modal.style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('videoModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
